<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinesh Akurathi - Virtual Visiting Card</title>
    <link rel="icon" type="image/png" href="https://dineshakurathi.github.io/favicon.png">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgb(248,61,92);
            background: linear-gradient(90deg, rgba(248,61,92,1) 0%, rgba(253,75,47,1) 35%);
        }
        .container {
            perspective: 1000px;
        }
        .card {
            justify-content: center;
            width: 350px;
            height: 500px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: white;
        }
        .card .back {
            transform: rotateY(180deg);
        }
        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .card h1 {
            margin: 15px 0;
            font-size: 24px;
            color: #333;
        }
        .card p {
            margin: 8px 0;
            color: #555;
            font-size: 16px;
        }
        .card a {
            color: #00796b;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .qr-code img {
            border-radius: 5px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container" style="padding-top:25px">
        <div class="card" >
            <div class="front" style="padding-top:25px">
                <img src="https://dineshakurathi.github.io/image.jpg" alt="Dinesh Akurathi">
                <h1>Dinesh Akurathi</h1>
                <p>Software Developer</p>
                <p>Rutgers University</p>
                <p>Email: <a href="mailto:dinesh.akurathi9@gmail.com">dinesh.akurathi9@gmail.com</a></p>
                <p>Phone: +17325228136</p>
                <p>Website: <a href="https://dineshakurathi.me/">www.dineshakurathi.me/</a></p>
                <p>Connect with me on LinkedIn:</p>
                <div class="qr-code">
                    <img src="https://dineshakurathi.github.io/linkedinqr.jpg" alt="LinkedIn QR Code">
                </div>
            </div>
            <div class="back" style="padding-top:25px">
                <p>Qr Code for this Virtual card</p>
                <div class="qr-code" style="padding-top:25px">
                    <img src="https://dineshakurathi.github.io/dineshakurathi_vcard_qr.png" alt="Virtual card QR Code">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('.container').on('click', function () {
            $('.card').toggleClass('flipped');
        });
    </script>
</body>
</html>
